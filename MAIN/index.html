<!DOCTYPE html>
<html>
<head>
	<title>Kalkulator</title>
	<link rel="stylesheet" type="text/css" href="../CSS/style.css">
</head>
<body>
	<div id="calculator">
		<div>
			<div id="output"></div>
		</div>
		<div id="container">
			<div id="numbers">
				<button id="n7" class="num">7</button>
				<button id="n8" class="num">8</button>
				<button id="n9" class="num">9</button>
				<button id="n4" class="num">4</button>
				<button id="n5" class="num">5</button>
				<button id="n6" class="num">6</button>
				<button id="n1" class="num">1</button>
				<button id="n2" class="num">2</button>
				<button id="n3" class="num">3</button>
				<button id="n0" class="num">0</button>
				<button class="num">.</button>
				<button class="calc">=</button>
			</div>
			<div id="buttons">
				<button id="plus" class="calc">+</button>
				<button id="minus" class="calc">-</button>
				<button id="multiple" class="calc">*</button>
				<button id="divide" class="calc">/</button>
				<button id="power" class="calc">^</button>
				<button id="factorial" class="calc">!</button>
				<button>AC</button>
				<button>C</button>
			</div>
		</div>
	</div>
<script src="../JS/script.js"></script>
</body>
</html>
